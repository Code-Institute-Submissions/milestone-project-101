<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <!-- Memory Game Title -->
    <h2>Memory Game</h2>
    <br>
    <!-- Instructions -->
    <p>The goal of the game is to memorise the order the squares light up and repeat it
        Each level increases in difficulty.</p>
    <br>
    <!-- Start Game Button -->
    <div class="row">
        <div class="col">
            <button id="start-game">Start</button>
        </div>
    </div>
    <br>
    <!-- Score -->
    <div class="row">
        <div class="col">
            <h6>Score</h6>
            <h4 id="user-score">0</h4>
        </div>
    </div>
    <!-- Level Indicator -->
    <div class="row">
        <div class="col">
            <h6>Level</h6>
            <h4 id="level">1</h4>
        </div>
    </div>
    <!-- Instructions for user -->
    <h4 id="user-instruction">click start</h4>
    <!-- Game Interface - four squares -->
    <div class="square" id="square-1" data-squareid="1"></div>
    <div class="square" id="square-2" data-squareid="2"></div>
    <div class="square" id="square-3" data-squareid="3"></div>
    <div class="square" id="square-4" data-squareid="4"></div>

</body>
